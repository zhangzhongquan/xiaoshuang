<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>My Todo App</title>

    <link href="//cdn.bootcss.com/normalize/4.2.0/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">

</head>
<body>
<div class="container"> <!--总容器开始-->
    <h1>我的Todo</h1>

    <div class="add-task">
        <input type="text">
        <button>submit</button>
    </div>
    <div class="task-list"><!--清单列表开始-->
        <div class="task-item"><!--任务开始-->
            <span><input type="checkbox"></span>
            <span class="task-content">item-content</span>
            <span>detect</span>
            <span>detail</span>
        </div><!--任务结束-->
        <div class="task-item">
            <span><input type="checkbox"></span>
            <span class="task-content">item-content</span>
            <span>detect</span>
            <span>detail</span>
        </div><div class="task-item">
            <span><input type="checkbox"></span>
            <span class="task-content">item-content</span>
            <span>detect</span>
            <span>detail</span>
        </div><div class="task-item">
            <span><input type="checkbox"></span>
            <span class="task-content">item-content</span>
            <span>detect</span>
            <span>detail</span>
        </div><div class="task-item">
            <span><input type="checkbox"></span>
            <span class="task-content">item-content</span>
            <span>detect</span>
            <span>detail</span>
        </div>

    </div><!--清单列表结束-->
    <div class="task-detail"><!--任务详情开始-->
        <div class="content"><!--任务标题开始-->

        </div><!--任务标题结束-->
        <div class="desc"><!--任务描述开始-->

        </div><!--任务描述结束-->
        <div class="remind"><!--任务定时器开始-->
            <input type="date">
            <input type="submit">
        </div><!--任务定时器结束-->
    </div><!--任务详情结束-->
    
</div><!--总容器结束-->
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="js/base.js"></script>
</body>
</html>
